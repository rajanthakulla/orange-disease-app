<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orange Disease Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f5f5;">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">üçä Orange Disease Classifier</h1>
            <p class="text-muted">Upload an image of an orange leaf to detect the disease</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow">
                <form method="POST" enctype="multipart/form-data" action="/">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select an Image</label>
                        <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Predict Disease</button>
                    </div>
                </form>

                {% if prediction %}
                    <div class="alert alert-info mt-4 text-center">
                        <strong>Prediction:</strong> {{ prediction }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional but nice for some UI features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
